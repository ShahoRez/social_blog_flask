{% extends 'base.html' %} {% block content %}

<div class="container">
  <form method="post">
    <div class="form-group">
      {{form.hidden_tag()}}
      {{form.title.label}}{{form.title(class="form-control" )}}
    </div>

    <div class="form-group">
      {{form.content.label}}{{form.content(class="form-control" )}}
    </div>

    {{form.submit(class="btn btn-primary")}}
  </form>
</div>

{% endblock %}
